<!-- Codigo de Presentacion -->

<form method="POST" class="form form-inline" (ngSubmit)="submit()" #listaClientes="ngForm">
    <div class="form-group">
        <label for="txtNombre">Nombre</label>
        <input type="text" id="txtNombre" name="txtNombre" [(ngModel)]="model.nombre"/>
    </div>
    <div class="form-group">
        <label for="txtApellidos">Apellidos</label>
        <input type="text" id="txtApellidos" name="txtApellidos" [(ngModel)]="model.apellidos"/>
    </div>
    <div class="form-group">
        <label for="txtUsuario">Usuario</label>
        <input type="text" id="txtUsuario" name="txtUsuario" [(ngModel)]="model.nombre_Usuario"/>
    </div>
    <div class="form-group">
        <label for="txtEmail">Email</label>
        <input type="text" id="txtEmail" name="txtEmail" [(ngModel)]="model.correo_Electronico"/>
    </div>
    <div class="form-group">
        <label for="txtContraseña">Contraseña</label>
        <input type="text" id="txtContrasena" name="txtContrasena" [(ngModel)]="model.contrasena"/>
    </div>
    <div class="form-group">
        <label for="txtEdad">Edad</label>
        <input type="number" id="txtEdad" name="txtEdad" [(ngModel)]="model.edad"/>
    </div>
        <div class="form-group">
        <label for="txtEstatura">Estatura</label>
    <input type="number" id="txtEstatura" name="txtEstatura" [(ngModel)]="model.estatura"/>
    </div>
    <div class="form-group">
        <label for="txtPeso">Peso</label>
        <input type="number" id="txtPeso" name="txtPeso" [(ngModel)]="model.peso"/>
    </div>
    <div class="form-group">
        <label for="txtGEB">GEB</label>
        <input type="number" id="txtGEB" name="txtGEB" [(ngModel)]="model.geb"/>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </div>
</form>
